apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
  namespace: traefik
spec:
  entryPoints:
    - internalweb
    - internalwebsecure
  routes:
    - match: "Host(`traefik.k8s.thaibert.com`) && PathPrefix(`/api`)"
      kind: Rule
      services:
        - name: "api@internal"
          kind: TraefikService
    - match: "Host(`traefik.k8s.thaibert.com`) && PathPrefix(`/dashboard`)"
      kind: Rule
      services:
        - name: "dashboard@internal"
          kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: "api@internal"
  namespace: traefik
spec:
  services:
    - name: traefik
      port: 80
--
apiVersion: traefik.io/v1alpha1
kind: TraefikService
metadata:
  name: "dashboard@internal"
  namespace: traefik
spec:
  services:
    - name: traefik
      port: 80

