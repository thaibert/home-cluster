apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
  namespace: traefik
spec:
  entryPoints:
  - intweb
  - intwebsecure
  routes:
  - match: "Host(`traefik.k8s.thaibert.com`) && PathPrefix(`/dashboard`)"
    kind: Rule
    services:
      - name: traefik
        namespace: traefik
        port: 80
  - match: "Host(`traefik.k8s.thaibert.com`) && PathPrefix(`/api`)"
    kind: Rule
    services:
      - name: traefik
        namespace: traefik
        port: 80
