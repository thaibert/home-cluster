apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
  - intweb
  - intwebsecure
  routes:
  - match: "Host(`traefik.k8s.thaibert.com`) && PathPrefix(`/dashboard`)"
    kind: Rule
    services:
      - name: "api@internal"
        kind: TraefikService
  - match: "Host(`traefik.k8s.thaibert.com`) && PathPrefix(`/api`)"
    kind: Rule
    services:
      - name: "api@internal"
        kind: TraefikService
