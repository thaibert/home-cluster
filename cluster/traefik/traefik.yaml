apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      version: 25.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 5m
  values:
# https://github.com/traefik/traefik-helm-chart/blob/master/traefik/values.yaml
    image:
      tag: v3.0.0-beta4
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  url: https://traefik.github.io/charts


