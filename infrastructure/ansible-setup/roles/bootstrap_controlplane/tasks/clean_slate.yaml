- name: "kubeadm reset"
  become: true
  ansible.builtin.shell: |
    kubeadm reset --force

- name: "unregister kube-vip vip from interface"
  become: true
  # TODO: determine interface name dynamically
  ansible.builtin.shell: |
    ip addr del {{ controlplane_vip }}/32 dev enp1s0f0 || echo "no vip assigned, skipping..."

